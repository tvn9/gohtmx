<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Intro to HTMX</title>
</head>

<body>
   <h1>AJAX Request using HTMX</h1>
   <h2>Using Trigger</h2>
   <input type="text" value="" hx-get="https://html-mock.fly.dev/tag/paragraph" hx-target="#result" />

   <!-- using hx-trigger, mouseenter once, delay:1s, changed, throttle -->
   <div hx-get="https://html-mock.fly.dev/tag/paragraph" hx-target="#mouseenter" hx-trigger="mouseenter">
      Get Data
   </div>
   <div id="mouseenter"></div>
   <div hx-get="https://html-mock.fly.dev/tag/paragraph" hx-target="#once" hx-trigger="mouseenter once">
      Get Data
   </div>
   <div id="once"></div>
   <div hx-get="https://html-mock.fly.dev/tag/paragraph" hx-target="#delay" hx-trigger="mouseenter delay:2s">
      Get Data
   </div>
   <div id="delay"></div>
   <div hx-get="https://html-mock.fly.dev/tag/paragraph" hx-target="#throttle" hx-trigger="mouseenter throttle:3s">
      Get Data
   </div>
   <!-- hx-target direct the data received from server to html id="result" -->
   <div id="throttle"></div>

   <script src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous">
      </script>
</body>

</html>
